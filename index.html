<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="top">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input type="text" />
      <button>Convert</button>
    </div>


    <div id="bottom">
      <div class="units">
        <p class="unit">Length(Meter/Feet)</p>
        <p id="meters">1 meters = 3.280 feet | 1 feet = 0.305 meters</p>
      </div>
      <div class="units">
        <p class="unit">Volume(Litres/Gallons)</p>
        <p id="liters">1 liters = 0.264 gallons | 1 gallons = 3.785 liters</p>
      </div>
      <div class="units">
        <p class="unit">Mass(Kilograms/Pounds)</p>
        <p class="kg">1 kilos = 2.205 pounds | 1 pounds = 0.454 kilos</p>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
